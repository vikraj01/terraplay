name: Start Game Server

on:
  workflow_dispatch:
    inputs:
      game: 
        description: "What is the context of the infra? (e.g. global or minetest or warzone2100)"
        required: true
        default: 'global'
        type: string
      user_id:
        description: "What is the user_id of the infra?"
        required: true
        type: string
      run_id:
        description: "To track the action workflow dispatch"
        required: true
        type: string

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      server_ip: ${{ steps.get-server-ip.outputs.server_ip }}  # Capture server_ip from a step

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Setup Infrastructure
        run: |
          chmod +x ./scripts/start.sh
          ./scripts/start.sh ${{ github.event.inputs.game }} ${{ github.event.inputs.user_id }}
        working-directory: ./infra

      # Fetch the Terraform output
      - name: Get Terraform Outputs
        id: get-server-ip
        run: |
          server_ip=$(terraform output -raw server_ip)  # Get server_ip output from Terraform
          echo "server_ip=$server_ip" >> $GITHUB_OUTPUT  # Set it as a GitHub Action output

      - name: Access Output
        run: |
          echo "Value of server_ip is ${{ steps.get-server-ip.outputs.server_ip }}"

      - name: Output Inputs
        run: echo "${{ toJSON(github.event.inputs) }}"
